<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Happy Holidays Boys</title>
		<meta name="description" content="Happy Holidays Boys" />
		<meta name="keywords" content="Happy Holidays Boys" />
		<meta name="author" content="seph99" />
		<link rel="shortcut icon" href="./img/39.jpg">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";</script>
	</head>
	<body class="demo-9 loading">
		<main>
			<<div class="frame">
				<h1 class="frame__title">Happy Holidays Boys</h1>
			</div>
			<nav class="demos">
				<span>Variations </span>
				<a href="index.html" class="demo">1</a>
				<a href="index2.html" class="demo">2</a>
				<a href="index3.html" class="demo demo--current">3</a>
			</nav>
			<div class="meta">
				<h2 class="meta__title">Move your Mouse/Finger</h2>
			</div>
			<div class="image-gallery">
			</div><!--/content-->
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/gsap.min.js"></script>
		<script type="module" src="js/demo9/index.js"></script>
		<script>
			// Use a loop to generate image elements
			const skipNumbers = [5, 6, 7, 8, 9];
			for (let i = 1; i <= 60; i++) {
			  if (skipNumbers.includes(i)) continue;

			  const imageUrl = `img/${i}.jpg`;
		
			  // Create an image element
			  const imgElement = document.createElement('div');
			  imgElement.className = 'content__img';
			  imgElement.innerHTML = `<div class="content__img-inner" style="background-image:url(${imageUrl})"></div>`;
		
			  // Append the image element to the gallery
			  document.querySelector('.image-gallery').appendChild(imgElement);
			}
		  </script>
	</body>
</html>
